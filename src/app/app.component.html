<div class="space1">
  <input type="file" #csvReader name="Upload CSV" id="txtFileUpload" (change)="uploadListener($event)" accept=".csv" />
</div>

<table class="minimalistBlack" *ngIf="records.length > 0">
  <thead>
    <tr>
      <!-- <th>ID </th>     -->
      <th>FirstName </th>
      <th>LastName </th>
      <!-- <th>Age </th>     -->
      <!-- <th>Position </th>     -->
      <!-- <th>Mobile </th>     -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of records;let i = index;">
      <!-- <td> <span>{{record.id}}</span> </td>     -->
      <td> <span>{{record.firstName}}</span> </td>
      <td> <span>{{record.lastName}}</span> </td>
      <!-- <td> <span>{{record.age}}</span> </td>     -->
      <!-- <td> <span>{{record.position}}</span> </td>     -->
      <!-- <td> <span>{{record.mobile}}</span> </td>     -->
    </tr>
  </tbody>
</table>

<div class="invent">
    <button type="button" (click)="fileDownload()">click To Download</button>


  <label>InventoryId </label>
  <select class="customSelectDropdown">
    <option *ngFor="let InventoryId of InventoryIdlist" [value]="InventoryId">
      {{InventoryId}}
    </option>
  </select>


  <label>Year</label>
  <select class="customSelectDropdown">
    <option *ngFor="let Year of Yearlist" [value]="Year">
      {{Year}}
    </option>
  </select>

</div>
